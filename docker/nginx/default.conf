# Redireciona www → domínio principal
server {
    listen 80;
    server_name www.dnatransportes.shop;
    return 301 http://dnatransportes.shop$request_uri;
}

# Redireciona HTTP → HTTPS
server {
    listen 80;
    server_name dnatransportes.shop;
    return 301 https://dnatransportes.shop$request_uri;
}

# Servidor HTTPS principal
server {
    listen 443 ssl;
    server_name dnatransportes.shop;
    root /var/www/public;
    index index.php index.html;

    ssl_certificate /etc/letsencrypt/live/dnatransportes.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dnatransportes.shop/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}